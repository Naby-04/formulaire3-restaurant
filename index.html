<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>formulaire restau</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="restaurant.jpg" alt="Photo du restaurant" />
      </div>
      <form>
        <h1>Booking place for your dinner!</h1>
        <div class="input-pair">
          <div class="duo-box">
            <input type="text" id="name" required autofocus />
            <label class="first-label" for="name">Your name</label>
            <!-- </div>
          <div class="duo-box"> -->
            <input type="phone" id="phone" required />
            <label for="phone" class="second-label">Your phone number</label>
          </div>
        </div>

        <div class="time">
          <label for="time">time</label>
          <img src="bx-chevron-down.svg" alt="chevron-down" />
        </div>
        <div class="food">
          <label for="food">Food</label>
          <select id="time" name="time">
            <option></option>
            <option>food item here</option>
            <option>food item here</option>
            <option>food item here</option>
            <option>food item here</option>
            <option>food item here</option>
          </select>
        </div>
        <h2>Select your Dinning place</h2>
        <div class="reserv">
          <button>
            <span class="number">2</span>
            <span class="reserv-num">people</span>
          </button>

          <button class="active">
            <span class="number">4</span>
            <span class="reserv-num">people</span>
          </button>

          <button>
            <span class="number">6</span>
            <span class="reserv-num">people</span>
          </button>

          <button>
            <span class="number">8</span>
            <span class="reserv-num">people</span>
          </button>

          <button>
            <span class="number">10</span>
            <span class="reserv-num">people</span>
          </button>
        </div>
        <button class="book">Book now</button>
        <p class="verifie">Verify your booking into your phone</p>
      </form>
    </div>
  </body>
</html>
